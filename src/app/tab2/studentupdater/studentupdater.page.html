<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student ID : {{studentId}}</ion-title>
    <ion-back-button slot="start" [defaultHref]="'tab2'"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form method="post" [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input required="true" type="text" formControlName="firstName" class="form-control"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input type="text" formControlName="lastName" class="form-control"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Phone Number</ion-label>
        <ion-input type="number" formControlName="phoneNumber" class="form-control"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email Id</ion-label>
        <ion-input type="email" formControlName="emailId" class="form-control"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Class</ion-label>
        <ion-select interface="action-sheet" class="custom-options"
        formControlName="classId">
          <ion-select-option
           class="form-control"
          *ngFor="let c of classes" [value]="c.classId">{{c.className}}</ion-select-option>
        </ion-select>
      </ion-item>
      <br>

        <ion-button type="submit" expand="block">
          UPDATE
        </ion-button>

      <br>



    </form>
  </ion-card>



</ion-content>
